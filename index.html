<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Social proof section | NickOD.xyz</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="container-top">
                    <div class="left-side">
                        <h1 class="heading">10,000+ of our users love our products.</h1>
                        <p class="text">
                            We only provide great products combined with excellent customer service.
                            See what our satisfied customers are saying about our services.
                        </p>
                    </div>
                    <div class="right-side">
                        <div class="review review-top">
                            <div class="star"></div>
                            <p class="text">Rated 5 Stars in Reviews</p>
                        </div>
                        <div class="review review-middle">
                            <div class="star"></div>
                            <p class="text">Rated 5 Stars in Report Guru</p>
                        </div>
                        <div class="review review-bottom">
                            <div class="star"></div>
                            <p class="text">Rated 5 Stars in BestTech</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
